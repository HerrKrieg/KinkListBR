<!DOCTYPE html>
<html>
    <head>
        <title>Kinklist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="completa.md"></script>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="icon" type="image/x-icon" href="KinkBRLogo.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="TitleHeader">
            <button id="Edit"></button>
            <h1>Kink list</h1>
            <div class="legend">
                <div><span data-color="#FFFFFF" class="choice notEntered"></span> <span class="legend-text">Vazio</span></div>
                <div><span data-color="#6DB5FE" class="choice favorite"></span> <span class="legend-text">Adoro</span></div>
                <div><span data-color="#23FD22" class="choice like"></span> <span class="legend-text">Aproveito</span></div>
                <div><span data-color="#FDFD6B" class="choice okay"></span> <span class="legend-text">Aceito</span></div>
                <div><span data-color="#DB6C00" class="choice maybe"></span> <span class="legend-text">Tolero</span></div>
                <div><span data-color="#920000" class="choice no"></span> <span class="legend-text">Limite RÃ­gido</span></div>
            </div>
            <div id="ExportWrapper">
                <input type="text" id="URL">
                <button id="Export">Exportar</button>
                <div id="Loading">Carregando</div>
            </div>
        </div>

        <!--Tabelas-->
        <div class="widthWrapper">
            <div id="InputList"></div>
        </div>
        <!--Modals-->
        <div id="EditOverlay" class="overlay">
            <textarea id="Kinks">

            </textarea>
            <button id="KinksOK">Salvar</button>
        </div>
    </body>

    <footer>
        <p>Feito por Herr Krieg</p>
        <p>Baseado no <a href="https://github.com/Goctionni/KinkList">KinkList by Goctionni</a></p>
    </footer>
</html>
